<div id="venue-item" x-mojo-tap-highlight="momentary">
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
	    <tr valign="center">
	    	<td align="center" width="32" valign="center">
	    		<div id="category-img"><img id="#{-id}" title="cat" src="#{-pic}" width="32" height="32" border="0" /></div>
	    	</td>
	        <td align="left" valign="center" class="venue-content">
	        	<div class="venue-name">#{-name}</div>
				<div class="venue-distance">#{-address}#{-miles} miles / #{-stats.herenow} #{-people} here</div>
	        </td>
	        <td align="left" valign="center" width="30">
	        	<div id="quick-checkin"></div>	
	        </td>
	    </tr>
	</table>
</div>
