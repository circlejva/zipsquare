<div id="fixed-header"><img src="images/check-in-header.png" /></div>
<div id="venues-body">
	<div id="badge-item">
		<div id="checkin-title">
			Check In
		</div>
		<div class="palm-group unlabeled palm-dark">
			<div class="palm-list">
				<div class="palm-row single">
					<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
						<div class="title">
							<div id="txtShout" x-mojo-element="TextField"></div>
						</div>
					</div>
				</div>
				<div class="palm-row">
					<div class="palm-row-wrapper textfield-group">
						<div class="title">
							<div class="checkbox-wrap">
								<div id="chkShowFriends" x-mojo-element="CheckBox"></div>
								<div class="checkbox-label">Show your friends</div>
							</div>
							<div class="checkbox-wrap">
								<div id="chkFacebook" x-mojo-element="CheckBox"></div>
								<div class="checkbox-label">Post to Facebook</div>
							</div>
							<div class="checkbox-wrap">
								<div id="chkTwitter" x-mojo-element="CheckBox"></div>
								<div class="checkbox-label">Post to Twitter</span></div>
							</div>
						</div>
					</div>
				</div>
				<div class="palm-row last">
					<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
						<div class="title">
							<div id="btnCheckIn" x-mojo-element="Button"></div><div id="btnCancel" x-mojo-element="Button"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
